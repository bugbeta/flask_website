<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
</head>
<body>
<div class="login">
{% if current_user.is_authenticated %}
<a href="{{ url_for('blog.login') }}">Logout</a>
{% else %}
<a href="{{ url_for('blog.login') }}">Login</a>
{% endif %}
<a href="{{ url_for('blog.signup') }}">Sign up</a>
</div>
{% if current_user.is_authenticated %}
<h1>Hello, {{ current_user.username }}!</h1>
{% endif %}
{% for article in articles %}
<div class="article">
    <p>{{ article.title }}</p>
    <p>{{ article.body }}</p>
    {% else %}
    <p>No articles</p>
</div>
{% endfor %}
</body>
</html>
