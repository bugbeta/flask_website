{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
<h1>Hello, {{ current_user.username }}!</h1>
{% endif %}
{% for article in articles %}
<div class="article">
    <p>{{ article.title }}</p>
    <p>{{ article.body }}</p>
    {% else %}
    <p>No articles</p>
</div>
{% endfor %}
{% endblock %}
